<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mysqlDatabase">
            <h2><span jhiTranslate="gatewayApp.mysqlParserMysqlDatabase.detail.title">Mysql Database</span> {{mysqlDatabase.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.mysqlParserMysqlDatabase.version">Version</span></dt>
                <dd>
                    <span>{{mysqlDatabase.version}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.mysqlParserMysqlDatabase.tables">Tables</span></dt>
                <dd>
                    <span>{{mysqlDatabase.tables}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mysql-database', mysqlDatabase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
